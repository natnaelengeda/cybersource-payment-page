<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BoA Cybersource Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }

        .form-control {
            min-height: 44px;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        #errors-output {
            color: #b00020;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <!-- Microform -->
    <h1>Microform Embed</h1>
    <div id="errors-output" role="alert" aria-live="polite"></div>

    <form id="my-sample-form" method="post">
        <div class="form-group">
            <label for="cardholderName">Name</label>
            <input id="cardholderName" class="form-control" placeholder="Name on the card">
            <br>
            <label id="cardNumber-label">Card Number</label>
            <div id="number-container" class="form-control"></div>
            <label for="securityCode-container">Security Code</label>
            <div id="securityCode-container" class="form-control"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expMonth">Expiry month</label>
                <select id="expMonth" class="form-control">
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="expYear">Expiry year</label>
                <select id="expYear" class="form-control">
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                    <option>2031</option>
                    <option>2032</option>
                </select>
            </div>
        </div>

        <button type="button" id="pay-button">Pay</button>
        <input type="hidden" id="flexresponse" name="flexresponse">
    </form>

    <!-- Device Data Collection -->
    <iframe id="cardinal_collection_iframe" name="collectionIframe" height="1" width="1"
        style="display: none;"></iframe>
    <form id="cardinal_collection_form" method="POST" target="collectionIframe">
        <input id="cardinal_collection_form_input" type="hidden" name="JWT">
    </form>

    <script src="microform.js"></script>
    <script src="ddc.js"></script>
</body>

</html>
